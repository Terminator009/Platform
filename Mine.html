<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>581300500xxx</title>
	<style>
		body{
		font-size: 2em;
	}
		td{
		width: 2em;
		height: 2em;
	}
		button{
		width: 100%;
		height: 100%;
		font-size: 2em;
	}
	#win{
		color: green;
	}
	#lose{
		color: red;
	}
	</style>
</head>
<body>
	<h1>Simple mine detector game</h1>
	<p id="testRandom"></p>
	<table>
		<tr>
			<td id="block1"><button onclick="checkBomb(1)">1</button></td>
			<td id="block2"><button onclick="checkBomb(2)">2</button></td>
		</tr>
		<tr>
			<td id="block3"><button onclick="checkBomb(3)">3</button></td>
			<td id="block4"><button onclick="checkBomb(4)">4</button></td>
		</tr>
	</table>

	<p id="win">Win score : <span id="winBox">0</span></p>
	<p id="lose">Lose score : <span id="loseBox">0</span></p>
	<script>
	a=document.getElementById('block1');
	b=document.getElementById('block2');
	c=document.getElementById('block3');
	d=document.getElementById('block4');
	winBox=document.getElementById('winBox');
	loseBox=document.getElementById('loseBox');
	winPoints=0;
	losePoints=0;
	
	randNum=Math.floor(Math.random()*4)+1;
	function checkBomb(num){
		
		if(num==randNum){
			alert("Lose");
			++losePoints;
			loseBox.innerHTML=losePoints;
		}
		else {
			switch(num){
				case 1:
					a.innerHTML="safe";
					winBox.innerHTML=++winPoints;
					break;
				case 2:
					b.innerHTML="safe";
					winBox.innerHTML=++winPoints;
					break;
				case 3:
					c.innerHTML="safe";
					winBox.innerHTML=++winPoints;
					break;
				case 4:
					d.innerHTML="safe";
					winBox.innerHTML=++winPoints;
					break;
				}
		}
		reset();
	}
	function reset(){
		a.innerHTML='<button onclick="checkBomb(1)">1</button>';
		b.innerHTML='<button onclick="checkBomb(2)">2</button>';
		c.innerHTML='<button onclick="checkBomb(3)">3</button>';
		d.innerHTML='<button onclick="checkBomb(4)">4</button>';
		winPoints=0;
		losePoints=0;

	}

	</script>

</body>
</html>
